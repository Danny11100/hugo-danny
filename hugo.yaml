baseURL: https://yfreetime.com/
title: "Freetime" # 默认全局标题，如果没有单独的语言配置则使用
theme: PaperMod
disableHLJS: false
enableInlineShortcodes: true
enableEmoji: true
enableRobotsTXT: true
enableGitInfo: true
hasCJKLanguage: true
buildDrafts: false
buildFuture: false
buildExpired: false
defaultTheme: auto
defaultContentLanguage: en
defaultContentLanguageInSubdir: true

languages:
  en:
    languageName: EN
    languageCode: en
    title: "Freetime" # 英文版网站标题
    contentDir: content/English
    enableRobotsTXT: true
    menu:
      main:
      - identifier: posts
        name: Blogs
        url: /en/posts/
        weight: 10
      - identifier: search
        name: Search
        url: /en/search
        weight: 20
      - identifier: tags
        name: Tags
        url: /en/tags/
        weight: 10
      - identifier: archives
        name: Timeline
        url: /en/archives/
        weight: 10
    params:
      defaultTheme: auto
      summaryLength: 140
      goatcounter: "jingyiwu-codespace"
      ShowToc: true
      TocOpen: true
      ShowLastMod: true
      profileMode:
        enabled: true
        title: "Stay Hungry, Stay Foolish"
        subtitle: "Danny Yuan"
        imageUrl: img/dannylogo.png
        imageWidth: 100
        imageHeight: 100
        buttons:
        - name: About
          url: "/en/about"
        # - name: Projects
        #   url: "/en/projects"
        # - name: Resume
        #   url: "/en/resume"
    socialIcons:
      - name: email
        url: "mailto:contact@yfreetime.com"
    # - name: github
    #   url: "https://github.com/JingyiWu-codespace"
    # - name: instagram
    #   url: /
    # - name: linkedin
    #   url: "https://www.linkedin.com/in/jingyiwu1999/"

  zh:
    languageName: CN
    languageCode: zh
    title: "浮生片刻" # 中文版网站标题
    contentDir: content/Chinese
    enableRobotsTXT: true
    menu:
      main:
      - identifier: posts
        name: 博客
        url: /zh/posts/
        weight: 10
      - identifier: search
        name: 搜索
        url: /zh/search
        weight: 20
      - identifier: tags
        name: 标签
        url: /zh/tags/
        weight: 10
      - identifier: archives
        name: 时间线
        url: /zh/archives/
        weight: 10
      # - identifier: msg
      #   name: 留言板
      #   url: /zh/msg
      #   weight: 50
    params:
      defaultTheme: auto
      ShowLastMod: true
      ShowToc: true
      TocOpen: true
      summaryLength: 140
      goatcounter: "jingyiwu-codespace"
      assets:
        favicon: "img/dannylogo.png"
        text: "happy space"
      homeInfoParams:
        enabled: true
        Title: "Stay Hungry, Stay Foolish"
        Content: ""
        subtitle: "Danny Yuan"
        imageUrl: img/dannylogo.png
        imageWidth: 100
        imageHeight: 100
        buttons:
        - name: 关于我
          url: "/zh/about"
        # - name: 项目
        #   url: "/zh/projects"
        # - name: 简历
        #   url: "/zh/resume"
    socialIcons:
      - name: email
        url: "mailto:contact@yfreetime.com"    
