      - identifier: archives
        name: Timeline
        url: /en/archives/
        weight: 20
      - identifier: tags
        name: Tags
        url: /en/tags/
        weight: 30
    params:
      defaultTheme: auto
      summaryLength: 120
      DateFormat: "Jan 02, 2006"
      goatcounter: "jingyiwu-codespace"
      ShowToc: true
      TocOpen: true
      comments: true
      ShowLastMod: true
      homeInfoParams:
        enabled: true
        Title: "Stay Hungry, Stay Foolish"
        Content: ""
        buttons:
        - name: About
          url: "/en/about"
        # - name: Projects
