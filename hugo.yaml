    languageName: CN
    languageCode: zh
    title: "一石半会儿" # 中文版网站标题
    contentDir: content/Chinese
    enableRobotsTXT: true
    menu:
      main:
      - identifier: posts
        name: 博客
        url: /zh/posts/
        weight: 10
      # - identifier: search
      #   name: 搜索
      #   url: /zh/search
      #   weight: 20
      - identifier: archives
        name: 时间线
        url: /zh/archives/
        weight: 20
      - identifier: tags
        name: 标签
        url: /zh/tags/
        weight: 30
      # - identifier: msg
