pagination:
  pagerSize: 10

taxonomies:
  category: categories
  tag: tags

minify:
  disableXML: true

# 注释掉的服务（未来可能使用）
services:
  googleAnalytics:
    ID: "G-ZRJMWVP315"

params:
  description: "Danny's Digital Garden."
  UseHugoToc: true
  disableScrollToTop: true
  author:
    name: "Danny Yuan"
    email: "contact@yfreetime.com"
  images:
    - "img/dannylogo.png"
  schema:
    publisherType: "Person"
    sameAs: []
  giscus:
    repo: "Danny11100/hugo-danny"
    repoId: "R_kgDONj3SeQ"
    category: "Announcements"
    categoryId: "DIC_kwDONj3Sec4Clt3h"
    mapping: "pathname"
    strict: "0"
    reactionsEnabled: "1"
    emitMetadata: "0"
    inputPosition: "bottom"
    theme:
      light: "noborder_light"
      dark: "noborder_gray"
  busuanzi:
    enable: true
  assets:
    disableHLJS: false
    favicon: "img/dannylogo.png"
    favicon16x16: "img/dannylogo.png"
    favicon32x32: "img/dannylogo.png"
    apple_touch_icon: "img/dannylogo.png"
    safari_pinned_tab: "img/dannylogo.png"

markup:
  goldmark:
    renderer:
      unsafe: true
  tableOfContents:
    startLevel: 2
    endLevel: 3
    ordered: false
  highlight:
    codeFences: true
    guessSyntax: true
    lineNos: false
    style: rose-pine-dawn

outputs:
  home:
    - HTML
    - RSS
    - JSON
