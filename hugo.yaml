baseURL: https://yfreetime.com/
title: "Freetime" # 默认全局标题，如果没有单独的语言配置则使用
theme: PaperMod
disableHLJS: false
enableInlineShortcodes: true
enableEmoji: true
enableRobotsTXT: true
enableGitInfo: true
hasCJKLanguage: true
buildDrafts: false
buildFuture: false
buildExpired: false
defaultTheme: auto
defaultContentLanguage: zh
defaultContentLanguageInSubdir: true

languages:
